{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Reset password' %}{% endblock %}

{% block main %}
    <div class="wrapp">
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Change' %}" />
        </form>
    </div>
{% endblock %}
